<!DOCTYPE html>
<head>
<script type="text/javascript" src="util.js"></script>

<script>

  window.onload = function() {


   Web.get("data.json",null, function(vdata) {
     lines = vdata.split("\n");
     lines.pop(); 

     for(var i = 0; i < lines.length; i++) {
        var f = eval('('+lines[i]+')');
        var newRow = "<tr style='border-bottom: 1px solid #999;'>" + "<td border='0'><h3>" + f.time + "</h3><br />" +
          "<h2>" + f.value + " dB</h2></td>" + "<td border='0'><img onclick='javascript: window.open(\"" + f.image + "\", \"_blank\");' src='" + f.image + "' height='150px' /></td>" + "</tr>"
          vTable.innerHTML = newRow + vTable.innerHTML; 
     }
  },null);


};
</script>

</head>
<body><h1>Sound Violations</h1>
<div id="violations">
   <table id="violation_table" border="1" cellspacing="0" style='border: 1px solid #999; padding: 0px; text-align: center;'>
      <tbody id="vTable">

       </tbody>
   </table>
</div>
</body></html>
